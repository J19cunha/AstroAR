<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style-onBoarding.css">
    <script src="https://kit.fontawesome.com/dc2bc3f275.js" crossorigin="anonymous"></script>

<body>
    <!-- Onboarding overlay -->
    <div class="onboarding-overlay" id="overlay1">
        <div class="icons-list">
            <i class=" fa-solid fa-xmark fa-2x" style="color: #ffffff;" onclick="closeOnboarding()"></i>
        </div>
        <div class="body-onboarding">
            <div class="onboarding-title">
                Iluminação
            </div>
            <div class="onboarding-description">
                <p>
                    Aponta a câmara para o marcador.
                </p>
            </div>
            <div class="onboarding-marker">
                <img src="./assets/onBoarding-seasons/marker.png" style="width: 150px;" alt="Hiro Marker">
            </div>

            <div class="progress-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
                <div class="dot" id="dot4"></div>
            </div>

            <button class="onboarding-button" onclick="nextOnboarding()">
                Próximo
            </button>
        </div>
    </div>

    <div class="onboarding-overlay" id="overlay4" style="visibility: hidden;">
        <div class="icons-list">
            <i class="fa-solid fa-chevron-left fa-2x" style="color: #ffffff;" onclick="previousOnboarding()"></i>
            <i class=" fa-solid fa-xmark fa-2x" style="color: #ffffff;" onclick="closeOnboarding()"></i>
        </div>
        <div class="body-onboarding">
            <div class="onboarding-title">
                Manipulação
            </div>
            <div class="onboarding-description">
                <p>
                    Podes mover o modelo, movendo o dedo horizontalmente.
                </p>
            </div>
            <div class="onboarding-marker">
                <img src="./assets/onBoarding-seasons/manipulation.png" style="width: 180px;" alt="Hiro Marker">
            </div>

            <div class="progress-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot active" id="dot2"></div>
                <div class="dot" id="dot3"></div>
                <div class="dot" id="dot4"></div>
            </div>

            <button class="onboarding-button" onclick="nextOnboarding()">
                Próximo
            </button>
        </div>
    </div>

    <div class="onboarding-overlay" id="overlay2" style="visibility: hidden;">
        <div class="icons-list">
            <i class="fa-solid fa-chevron-left fa-2x" style="color: #ffffff;" onclick="previousOnboarding()"></i>
            <i class=" fa-solid fa-xmark fa-2x" style="color: #ffffff;" onclick="closeOnboarding()"></i>
        </div>
        <div class="body-onboarding">
            <div class="onboarding-title">
                Animação
            </div>
            <div class="onboarding-description">
                <p>
                    Podes avançar ou recuar nos meses, clicando nas setas!
                </p>
            </div>
            <div class="onboarding-marker">
                <img src="./assets/onBoarding-seasons/timeline.png" style="width:350px;" alt="Hiro Marker">
            </div>

            <div class="progress-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot active" id="dot2"></div>
                <div class="dot active" id="dot3"></div>
                <div class="dot" id="dot4"></div>
            </div>

            <button class="onboarding-button" onclick="nextOnboarding()">
                Próximo
            </button>
        </div>
    </div>

    <div class="onboarding-overlay" id="overlay3" style="visibility: hidden;">
        <div class="icons-list">
            <i class="fa-solid fa-chevron-left fa-2x" style="color: #ffffff;" onclick="previousOnboarding()"></i>
            <i class=" fa-solid fa-xmark fa-2x" style="color: #ffffff;" onclick="closeOnboarding()"></i>
        </div>
        <div class="body-onboarding">
            <div class="onboarding-title">
                Visualização
            </div>
            <div class="onboarding-description">
                <p>
                    Clica na mascote e observa com que inclinação os raios chegam a Portugal.
                </p>
            </div>
            <div class="onboarding-marker">
                <img src="./assets/onBoarding-seasons/RaiosTerra.png" style="width: 140px;" alt="Hiro Marker">
                <img src="./assets/onBoarding-seasons/RaiosSolo.png" style="width: 140px;" alt="Hiro Marker">
            </div>

            <div class="progress-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot active" id="dot2"></div>
                <div class="dot active" id="dot3"></div>
                <div class="dot active" id="dot4"></div>
            </div>
            <button class="onboarding-button-close" onclick="closeOnboarding()">
                Vamos lá
            </button>
        </div>
    </div>
</body>
