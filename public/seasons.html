<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://kit.fontawesome.com/dc2bc3f275.js" crossorigin="anonymous"></script>
    <!-- <script src="./config.js"></script> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- <script>
        localStorage.setItem('ARjsMultiMarkerFile', hiro_0_marker);
    </script> -->
</head>

<link rel="stylesheet" href="./css/style-seasons.css" />

<body style="margin: 0px; overflow: hidden;">

    <div id="draggableModal" class="tab-container">
        <div class="header" id="header">
            <div id="Tempo" class="tab-content">
                <div class="play-box">
                    <div class="button-box">
                        <button disabled id="start-animation" class="start-animation">
                            <i class="fa-solid fa-play" style="color: #ffffff; "></i>
                        </button>
                        <span id="current-month" class="current-month"
                            style="font-size: 14px; margin-left: 10px; margin-right: 3px;  font-weight: 700;">
                            Dezembro
                        </span>
                        <span id="december-note" style="font-size: 14px; visibility: hidden;"> - Dia
                            mais curto do
                            ano</span>

                    </div>
                    <div class="time-box">
                        <div class="day-shift">
                            <button id="decrement-month" class="round-button">
                                <i class="fa-solid fa-chevron-right fa-flip-horizontal"></i>
                            </button>

                            <div class="timeline week1">
                                <div class="timeline-marker selected">
                                    <div class="circle"></div>
                                    <p class="week-text">21/22 Dez</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>

                            <div class="timeline week2">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">20/21 Mar</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>
                            <div class="timeline week3">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">20/21 Jun</p>
                                </div>

                                <span class="filling-line"></span>
                            </div>
                            <div class="timeline week4">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">22/23 Set</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>



                            <button id="increment-month" class="round-button">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/basic.js">
    </script>
    <script src="./gestures.js"></script>

    <!-- <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
        vr-mode-ui="enabled: false" loading-screen="enabled:false" gesture-detector> -->

    <!-- <a-scene id="scene" embedded arjs='sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; '
        vr-mode-ui="enabled: false;" loading-screen="enabled:false" gesture-detector click-detector> -->

    <a-scene class="clickable" embedded id="scene" gesture-detector
        arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false"
        xr-mode-ui="enabled: false" loading-screen="enabled:false">
        <a-assets>
            <a-asset-item id="sun" src="./assets/models/sun-3/scene.gltf"></a-asset-item>
            <a-asset-item id="earth" src="./assets/models/earth-seasons/scene.gltf"></a-asset-item>
            <img id="my-image" src="./assets/Arrow2.png">
            <a-asset-item id="mascote" src="./assets/models/joana_diss.glb"></a-asset-item>
            <!-- <a-asset-item id="mascote" src="../assets/models/joana_diss.glb"></a-asset-item> -->
        </a-assets>

        <!-- <a-marker marker-handler emitevents="true" cursor="rayOrigin: mouse; fuse: true" id="animated-marker"
                preset="area"> -->

        <a-marker marker-handler emitevents="true" cursor="rayOrigin: mouse; fuse: true" id="animated-marker"
            type="barcode" value="1">
            <a-entity light="type: ambient; color: #CCC; intensity: 0.02"></a-entity>
            <a-entity id="sun" position="0 0 0">
                <a-gltf-model id="sun-object" src="#sun" scale="0.03 0.03 0.03" position="0 0 0" rotation="0 0 0"
                    class="clickable">
                </a-gltf-model>
                <a-light type="directional" color="#fff" castShadow: true intensity="1.5" position="0 0 0"
                    target="#directionaltarget"></a-light>
            </a-entity>
            <a-entity id="sun-direction" rotate-continuously="speed: 18" rotate-continuously-gesture>

                <a-image scale="2.4 0.1 1" position="1 0.6 0" src="#my-image"></a-image>
                <a-image scale="2.1 0.1 1" position="1 0.4 0" src="#my-image"></a-image>
                <a-image scale="2 0.1 1" position="1 0.2 0" src="#my-image"></a-image>
                <a-image scale="1.9 0.1 1" position="1 0 0" src="#my-image"></a-image>
                <a-image scale="1.95 0.1 1" position="1 -0.2 0" src="#my-image"></a-image>
                <a-image scale="2.2 0.1 1" position="1 -0.4 0" src="#my-image"></a-image>
            </a-entity>
            <a-entity id="entity" position="2.5 0 0" rotation="0 0 -23.5"
                orbit-around-sun="radius: 2.5; duration: 20000" orbit-around-sun-gesture>
                <!-- <a-gltf-model id="directionaltarget" src="#earth" scale="0.5 0.5 0.5"
                    rotate-continuously="speed: 84; active: false; body: earth" class="clickable" rotation="0 -170 0"
                    shadow="receive: true">
                </a-gltf-model> -->
                <a-gltf-model id="directionaltarget" src="#earth" scale="0.5 0.5 0.5" class="clickable"
                    rotation="0 -170 0" shadow="receive: true" rotate-continuously="speed: 6570;">
                </a-gltf-model>
                <a-cylinder id="aixs" radius="0.01" height="4" color="#00000"></a-cylinder>
                <!-- <a-gltf-model src="#mascote" scale="0.4 0.4 0.4" position="-0.5 0 0" rotation="90 180 -90"
                    shadow="cast: false; receive: false;" id="mascote2">
                </a-gltf-model> -->
            </a-entity>

            <a-ring radius-inner="2.5" radius-outer="2.52" material="color: white;" rotation="-90 0 0"></a-ring>
        </a-marker>
        <a-entity id="camera" camera>
        </a-entity>
    </a-scene>

    <div class="div-sunDirection">
        <div class="seasons">
            <div class="text">
                <p id="title" class="title">
                    Estação do ano
                </p>
                <span id="space" class="space"
                    style="font-size: 16px; font-weight:800; color: #ffffff;margin-block-start: 0px; margin-block-end: 6px;">
                    Inverno
                </span>
            </div>
            <button class="seasons-button">
                <img class="icon" src="./assets/arrow-line.png">
            </button>
        </div>
        <div class="seasons-panel">
            <img id="arrows-sundirection" src="./assets/seasons-display/Group 8629.png">
            <div id="earth-display">
                <img id="earth-image" src="./assets/seasons-display/Group 8674-2.png">
                <img id="shadow-earth" src="./assets/seasons-display/Ellipse 112.png">
            </div>
        </div>
    </div>



    <div class="circle-back">
        <a href="./index.html">
            <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
        </a>
    </div>

</body>

</html>
