<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://kit.fontawesome.com/dc2bc3f275.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="./config.js"></script> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- <script>
        localStorage.setItem('ARjsMultiMarkerFile', hiro_0_marker);
    </script> -->



</head>

<link rel="stylesheet" href="./css/style-AR.css" />
<link rel="stylesheet" href="./css/style-onBoarding.css" />

<body style="margin: 0px; overflow: hidden;">
    <div id="onboarding-container" style="display: none"></div>

    <!-- Your custom script -->
    <script>
        $(function () {
            $("#onboarding-container").load("./pages/onBoarding-Fasesdalua.html");
        });
    </script>

    <div class="btns-info">
        <button class="onBoarding-btn" id="onBoarding-btn">
            <i class="fa-solid fa-question"></i>
        </button>
        <button class="info-btn" id="info-btn">
            <i class="fa-solid fa-info"></i>
        </button>
    </div>

    <div id="draggableModal" class="tab-container">
        <div class="header" id="header">
            <div id="Tempo" class="tab-content">
                <div class="play-box">
                    <div class="button-box">
                        <button disabled id="start-animation" class="start-animation">
                            <i class="fa-solid fa-play" style="color: #ffffff; "></i>
                        </button>
                        <div id="current-day" class="current-day">
                            <p style="font-size: 14px; margin: 0px; color: #ffffff;"> 0 / 27 dias</p>
                        </div>
                    </div>

                    <div class="time-box">
                        <div class="day-shift">
                            <button id="decrement-day" class="round-button">
                                <i class="fa-solid fa-chevron-right fa-flip-horizontal"></i>
                            </button>
                            <div class="timeline week1">
                                <div class="timeline-marker selected">
                                    <div class="circle"></div>
                                    <p class="week-text">Semana 1</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>

                            <div class="timeline week2">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">Semana 2</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>
                            <div class="timeline week3">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">Semana 3</p>
                                </div>

                                <span class="filling-line"></span>
                            </div>
                            <div class="timeline week4">
                                <div class="timeline-marker">
                                    <div class="circle"></div>
                                    <p class="week-text">Semana 4</p>
                                </div>
                                <span class="filling-line"></span>
                            </div>
                            <button id="increment-day" class="round-button">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./js/app.js">
    </script>
    <script src="./gestures.js"></script>

    <a-scene class="clickable" embedded id="scene" gesture-detector
        arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false"
        xr-mode-ui="enabled: false" loading-screen="enabled:false">

        <a-assets>
            <a-asset-item id="earth" src="./assets/models/earth-3/scene.gltf"></a-asset-item>

            <a-asset-item id="moon" src="./assets/models/moon-3/scene.gltf"></a-asset-item>
            <a-asset-item id="flag" src="./assets/models/flag.glb"></a-asset-item>
            <a-asset-item id="mascote" src="./assets/models/joana_diss.glb"></a-asset-item>
            <img id="my-texture">
            <img id="my-image" src="./assets/arrow-orbit.png">
        </a-assets>

        <!-- <a-marker preset="hiro"> -->
        <!-- <a-nft type="nft" url="./pages/nft/fasesdalua" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5"> -->

        <a-marker marker-handler markerhandler emitevents="true" cursor="rayOrigin: mouse; fuse: true"
            id="animated-marker" type="barcode" value="0">

            <!-- Luz geral sem projeção de sombras -->
            <a-entity
                light="type: directional; color: #FFF; intensity: 3.5; castShadow: true; shadowCameraVisible: false"
                position="-40 1 0"></a-entity>
            <a-entity light="type: ambient; color: #CCC; intensity: 0.2"></a-entity>
            <!-- Luz específica para a Terra e a Lua -->
            <a-entity position=" 0 0 0" rotation="0 0 -23.5">
                <a-gltf-model src="#earth" scale="1 1 1" rotate-continuously="speed: 168; active: false; body: earth"
                    position="0 0 0" id="earthModel" class="clickable" rotation="0 190 0"
                    shadow="cast: false; receive: true" class="interactive" gesture-handler="rotationFactor: 84">
                </a-gltf-model>
                <a-entity position=" 0 0 0" rotation="0 0 0" rotate-continuously="speed: 168; active: false"
                    gesture-handler="rotationFactor: 84">
                    <!-- <a-entity light="type: point; color: #FFF; distance: 1;decay: 10; intensity: 1;" position="1.3 1 0"
                        rotation="0 0 0"></a-entity> -->
                    <a-gltf-model src="#mascote" scale="0.4 0.4 0.4" position="-0.9 0.7 0" rotation="90 180 -90"
                        shadow="cast: false; receive: false;" id="mascote2">
                    </a-gltf-model>

                    <!-- <a-entity id="planeMoon" geometry="primitive: plane; width: 1.6; height: 0.9;" position="-1.6 1.8 0"
                        material="src: #my-texture; transparent: true;"     ="#camera"
                        shadow="cast: false; receive: false;"></a-entity> -->
                </a-entity>
                <a-cylinder position=" 0 0 0" radius="0.01" height="4" color="#00000"></a-cylinder>
            </a-entity>
            <!-- moon  -->
            <a-entity rotate-continuously="speed: 6; active: false" id="moon-rotate" position="0 0 0" rotation="0 0 0"
                gesture-handler>
                <a-ring radius-inner="2.5" radius-outer="2.52" material="color: white;" rotation="-90 0 0"></a-ring>
                <a-entity gltf-model="#moon" id="moonModel" scale="0.272 0.272 0.272" position="-2.5 0 0"
                    rotation="0 0 0" class="clickable" update-panel-position>
                </a-entity>
                <!-- <a-entity light="type: point; color: #FFF; distance: 1;decay: 9; intensity: 1;" position="-3.5 0 0"
                        rotation="0 0 0"></a-entity> -->
                <a-gltf-model shadow="cast: false; receive: false;" src="#flag" scale="0.2 0.2 0.2" position="-2.7 0 0"
                    rotation="0 0 90">
                </a-gltf-model>
            </a-entity>
            <a-image scale="1 1 1" position="0 0 2.5" src="#my-image" rotation="90 0 0"></a-image>

        </a-marker>

        <a-entity id="camera" camera>
        </a-entity>
    </a-scene>

    <!-- 
    <div id="moon-phases-panel" class="moon-phases-panel">
        <img id="moon-phase-image-bright" alt="Fase da Lua">
    </div> -->
    <!-- <div id="moon-phases-panel" class="moon-phases-panel">
        <img id="moon-phase-image-bright" alt="Fase da Lua">
    </div> -->


    <div class="div-com-fundo">

        <div class="moonphases">
            <div class="moonphases-text">
                <p id="moonphases-title" class="moonphases-title">
                    Fase da Lua
                </p>
                <span id="moonphases-space" class="moonphases-space"
                    style="font-size: 14px; font-weight:700; color: #ffffff;margin-block-start: 0px; margin-block-end: 6px;">
                    Lua Nova
                </span>
            </div>
            <button class="moonphases-button">
                <img class="moonphases-icon" src="./assets/arrow-line.png">
            </button>

        </div>
        <div class="image-container">
            <img id="binoculos" src="./assets/binoculos.png">
            <img id="moon-phase-image-bright" alt="Fase da Lua">
        </div>
        <img class="image-mascote" style="width: 62px; position: absolute; margin-bottom: -109px; margin-left: -9px;"
            src="./assets/mascote.png" />


    </div>


    <div class="circle-back">
        <a href="./index.html">
            <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
        </a>
    </div>


</body>


</html>
