<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
  </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>


<!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
<!-- Image tracking imports -->
<!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->

<link rel="stylesheet" href="../css/style-AR.css" />

<body style="margin: 0px; overflow: hidden">
  <script>
    AFRAME.registerComponent("rotate-continuously", {
      schema: {
        speed: { type: "number", default: 36 }, // Definindo a velocidade para 36 graus por segundo
      },

      tick: function (time, timeDelta) {
        var rotationIncrement = this.data.speed * (timeDelta / 1000); // Calcula o incremento de rotação
        this.el.object3D.rotation.y += THREE.Math.degToRad(rotationIncrement); // Adiciona o incremento à rotação atual em radianos
      },  
    });
  </script>
  <a-scene embedded arjs>
    <a-marker preset="custom" url="./markers/pattern-universidade_aveiro-2.patt" type="pattern">
      <!-- <a-marker preset="hiro"> -->

      <!-- <a-nft type="nft" url="./pages/nft/fasesdalua" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5"> -->


      <a-entity scale='1 1 1'>
        <a-light type="point" color="white" position="100 1 0" intensity="1.4"></a-light>
        <a-light type="directional" color="#F0F8FF" position="40 1 0" intensity="1.0" distance="500"></a-light>

        <!-- earth -->
        <a-entity position="0 0 0" rotation="0 23.5 0">
          <a-entity id="earth" gltf-model="../assets/models/earth-3/scene.gltf" scale="1 1 1" position="0 0 0"
            rotation="0 0 0" rotate-continuously="speed: 30"></a-entity>
          <!-- Eixo Z representado por um cilindro -->
          <a-cylinder position="0 0 0" radius="0.01" height="4" color="#0056b3" rotation="0 0 23.5"></a-cylinder>
          <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.6" radius-outer="0.7" color="#0056b3"></a-ring>
        </a-entity>
        <!-- moon  -->
        <a-entity rotate-continuously="speed: 5" position="0 0 0" rotation="0 0 -5">
          <a-ring rotate-continuously="speed: 0" radius-inner="2.5" radius-outer="2.55" color="#0056b3"
            rotation="-90 0 0"></a-ring>
          <a-entity id="moon" gltf-model="../assets/models/moon-3/scene.gltf" scale="0.272 0.272 0.272"
            position="-2.5 0 0" rotation="90 0 0" rotate-continuously="speed: 5"></a-entity>
        </a-entity>
      </a-entity>

    </a-marker>
    <a-entity camera></a-entity>

    <!-- </a-nft> -->
  </a-scene>
  <div class="circle-back">
    <a href="../index.html">
      <img src="../assets/images/back.png" alt="back" style="width: 20px; height: 20px" />
    </a>
  </div>
</body>

</html>
