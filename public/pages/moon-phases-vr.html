<!DOCTYPE html>
<html>

<head>
  <!-- Importando A-Frame e MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="stylesheet" href="../css/style-AR.css" />

  <script>
    // Registrando o componente para rotação contínua
    AFRAME.registerComponent("rotate-continuously", {
      schema: {
        speed: { type: "number", default: 36 }, // Velocidade de rotação
      },
      tick: function (time, timeDelta) {
        var rotationIncrement = this.data.speed * (timeDelta / 1000); // Incremento de rotação
        this.el.object3D.rotation.y += THREE.MathUtils.degToRad(rotationIncrement); // Aplicando rotação
      },
    });
  </script>
</head>

<body style="margin: 0px; overflow: hidden">
  <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="earth" src="../assets/models/earth-3/scene.gltf"></a-asset-item>
      <a-asset-item id="moon" src="../assets/models/moon-3/scene.gltf"></a-asset-item>
    </a-assets>

    <a-light type="point" color="white" position="100 1 0" intensity="1.4"></a-light>
    <a-light type="directional" color="#F0F8FF" position="40 1 0" intensity="1.0" distance="500"></a-light>


    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Terra -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity scale='0.8 0.8 0.8'>
        <!-- earth -->
        <a-entity position="0 0 0" rotation="0 23.5 0">
          <a-gltf-model src="#earth" scale="1 1 1" position="0 0 0" rotation="0 0 0"
            rotate-continuously="speed: 30"></a-gltf-model>
          <!-- Eixo Z representado por um cilindro -->
          <a-cylinder position="0 0 0" radius="0.01" height="4" color="#0056b3" rotation="0 0 23.5"></a-cylinder>
          <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.6" radius-outer="0.7" color="#0056b3"></a-ring>
        </a-entity>
        <!-- Lua -->
        <a-entity position="0 0 0" rotation="0 0 -5">
          <a-ring radius-inner="2.5" radius-outer="2.55" color="#0056b3" rotation="0 0 0"></a-ring>
          <!-- Esta entidade faz a Lua orbitar em torno da Terra -->
          <a-entity rotate-continuously="speed: 5">
            <!-- A Lua mantém sua rotação em torno do seu próprio eixo -->
            <a-gltf-model src="#moon" scale="0.272 0.272 0.272" position="-2.5 0 0"
              rotate-continuously="speed: 5"></a-gltf-model>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
  <div class="circle-back">
    <a href="../index.html">
      <img src="../assets/images/back.png" alt="back" style="width: 20px; height: 20px" />
    </a>
  </div>
</body>

</html>
