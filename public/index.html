<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>AstroAR</title>
  <style>
    body {
      background: url('./assets/images/fundo-do-espaco.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #header {
      text-align: center;
      padding-top: 5%;
      padding-bottom: 8%;
      width: 80%;
    }

    #title {
      font-size: 4em;
      color: white;
      font-family: 'Montserrat';
      font-weight: 500;
    }

    #subtitle {
      margin-top: 2%;
      font-family: 'Montserrat';
      font-size: 2em;
      color: white;
    }

    #card-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
    }

    .card {
      flex: 0 0 auto;
      margin: 20px;
      background: rgba(255, 255, 255, 1);
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      height: 200px;
      display: block;
      text-decoration: none;
      color: black;
    }

    .card-content {
      justify-content: center;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .card a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    #title-card {
      font-family: 'Montserrat';
      font-weight: bold;
      font-size: 1.5em;
      margin-right: 10px;
    }

    #subtitle-card {
      font-family: 'Montserrat';
      font-weight: bold;
      font-size: 1.5em;
    }

    @media (min-width: 768px) {
      #card-container {
        flex-direction: row;
        flex-wrap: wrap;

      }

      .card {

        height: 300px;
        width: 65%;
        max-width: none;
      }
    }

    @media (min-width: 1024px) {
      .card {
        width: 45%;
      }
    }
  </style>
</head>

<body>
  <div id="container">

    <div id="header">
      <div id="title">Bem vindo ao AstroAR!</div>
      <div id="subtitle">Clica na experiência que deseja. O dever chama-te!</div>
    </div>

    <div id="card-container">

      <a class="card" href="./moonphases.html">
        <div class="card-content">
          <p id="title-card">WebAR - </p>
          <p id="subtitle-card">As fases da lua</p>
        </div>
      </a>

      <a class="card" href="./seasons.html">
        <div class="card-content">
          <p id="title-card">WebAR - </p>
          <p id="subtitle-card">As estações do ano</p>
        </div>
      </a>

    </div>
  </div>
</body>

</html>
