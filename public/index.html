<!DOCTYPE html>
<html>
<script src="https://kit.fontawesome.com/dc2bc3f275.js" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'>


<head>
  <title>AstroAR</title>
  <style>
    body {
      background: url('./assets/images/fundo-do-espaco.jpg') no-repeat center center fixed;
      font-family: "Montserrat", sans-serif;
      background-size: cover;
      overflow: hidden;
      margin: 0;
      height: 100%;
      padding: 0;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container-all {
      display: flex;
      padding: 75px;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
    }

    #header-logo {
      font-size: 3em;
      color: white;
      align-items: center;
      font-weight: 500;
    }

    #container {
      display: flex;

      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }



    #header {
      padding-bottom: 80px;
      width: 100%;
    }

    #title {
      font-family: 'Tiempos Text';
      font-size: 5em;
      color: white;
    }

    #subtitle {
      margin-top: 50px;
      font-size: 2.2em;
      color: white;
      font-weight: 300;
      line-height: 1.5;

    }

    #card-container {
      display: flex;
      width: 100%;
      flex-direction: column;
    }

    .card {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 1);
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      display: block;
      text-decoration: none;
      color: black;
      margin-bottom: 45px;
    }

    .card-content {
      display: flex;
      padding-left: 30px;
      padding-right: 30px;
      justify-content: space-between;
    }



    .card a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    #title-card {
      font-weight: 500;
      font-size: 2.4em;
      margin-right: 10px;
      align-content: center;
      align-self: center;
    }

    #subtitle-card {
      align-content: center;
      font-size: 50px;
      color: #9D4B6B;
      margin-left: 40px;
    }

    @media (min-width: 768px) {
      #card-container {}

      .card {}
    }

    @media (min-width: 1024px) {
      #card-container {
        flex-direction: row;
      }

      .card {
        margin-right: 20px;
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div id="container-all">
    <div id="header-logo">
      <p>AstroAR</p>
    </div>
    <div id="container">

      <div id="header">
        <div id="title">Explora o universo através da AstroAR.
        </div>
        <div id="subtitle">Bem-vindo ao AstroAR, uma ferramenta interativa onde poderás aprender os fenómenos das Fases
          da
          Lua e das Estações do Ano através de Realidade Aumentada.</div>
      </div>

      <div id="card-container">
        <a class="card" href="./moonphases.html">
          <div class="card-content">
            <p id="title-card">Explora a Fases da Lua</p>
            <p id="subtitle-card">
              <i class="fa-solid fa-arrow-right"></i>
            </p>
          </div>
        </a>

        <a class="card" href="./seasons.html">
          <div class="card-content">
            <p id="title-card">Explora as Estações do Ano</p>
            <p id="subtitle-card">
              <i class="fa-solid fa-arrow-right"></i>
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
