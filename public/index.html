<!DOCTYPE html>
<html>

<head>
  <title>AstroAR</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('sua-imagem-de-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      justify-content: center;
    }

    #title {
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }

    #card-container {
      display: flex;
      overflow-x: auto;
      width: 90%;
    }

    .card {
      flex: 0 0 auto;
      width: 60%;
      margin: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .card a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="title">AstroAR</div>
    <div id="card-container">
      <div class="card">
        <a href="./moonphases.html">
          <h2>Experiência AR 1</h2>
          <p>Fases da Lua</p>
        </a>
      </div>
      <div class="card">
        <a href="./seasons.html">
          <h2>Experiência AR 2</h2>
          <p>Estações do ano</p>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
