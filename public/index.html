<!DOCTYPE html>
<html>
<script src="https://kit.fontawesome.com/dc2bc3f275.js" crossorigin="anonymous"></script>

<head>
  <title>AstroAR</title>
  <style>
    @font-face {
      font-family: 'Tiempos Text';
      src: url("./css/fonts/TestTiemposCollection/Test Tiempos Text/TestTiemposText-Regular.otf");
    }

    @font-face {
      font-family: 'Montserrat';
      src: url("./css/fonts/Montserrat/static/Montserrat-Regular.ttf");
    }

    @font-face {
      font-family: 'Montserrat-Bold';
      src: url("./css/fonts/Montserrat/static/Montserrat-Medium.ttf");
    }

    body {
      background: url('./assets/images/fundo-do-espaco.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      display: flex;
      padding: 75px;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    #header {
      padding-bottom: 80px;
      width: 100%;
    }

    #title {
      font-family: 'Tiempos Text';
      font-size: 5em;
      color: white;
    }

    #subtitle {
      margin-top: 50px;
      font-family: 'Montserrat';
      font-size: 2.2em;
      color: white;
      line-height: 1.5;
    }

    #card-container {
      display: flex;
      width: 100%;
      flex-direction: column;
    }

    .card {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 1);
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      display: block;
      text-decoration: none;
      color: black;
      margin-bottom: 45px;
    }

    .card-content {
      display: flex;
      padding-left: 30px;
      padding-right: 30px;
      justify-content: space-between;
    }



    .card a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    #title-card {
      font-family: 'Montserrat-Bold';
      font-weight: bold;
      font-size: 2.4em;
      margin-right: 10px;
      align-content: center;
    }

    #subtitle-card {
      align-content: center;
      font-size: 50px;
      color: #9D4B6B;
      margin-left: 40px;
    }

    @media (min-width: 768px) {
      #card-container {}

      .card {}
    }

    @media (min-width: 1024px) {
      #card-container {
        flex-direction: row;
      }

      .card {
        margin-right: 20px;
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="title">Explora o universo através da AstroAR.
      </div>
      <div id="subtitle">Bem-vindo ao AstroAR, uma ferramenta interativa onde poderás aprender os fenómenos das Fases da
        Lua e das Estações do Ano através de Realidade Aumentada.</div>
    </div>

    <div id="card-container">
      <a class="card" href="./moonphases.html">
        <div class="card-content">
          <p id="title-card">Explora a Fases da Lua</p>
          <p id="subtitle-card">
            <i class="fa-solid fa-arrow-right"></i>
          </p>
        </div>
      </a>

      <a class="card" href="./seasons.html">
        <div class="card-content">
          <p id="title-card">Explora as Estações do Ano</p>
          <p id="subtitle-card">
            <i class="fa-solid fa-arrow-right"></i>
          </p>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
